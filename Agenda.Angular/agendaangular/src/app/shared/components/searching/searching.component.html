<div [formGroup]="form" class="search-container">
  <mat-form-field  fxFlex="20" appearance="outline" class="search-option">
    <mat-label class="label-color">Search</mat-label>
    <mat-select formControlName="field">
      <mat-option class="select-color" *ngFor="let item of config.params" [value]="item.name">{{item.label}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="search-input" appearance="outline">
    <mat-label class="label-color">Search</mat-label>
    <input matInput type="text" formControlName="value">
    <button *ngIf="form.get('value')?.value"  color="accent" mat-icon-button matSuffix (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button class="search-btn" (click)="search()" >
    <mat-icon>search</mat-icon>
  </button>
</div>
