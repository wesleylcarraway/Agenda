<mat-card class="card-container">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle class="email-title">{{user.email}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="assets/Usuario_arquivo.png" height="200" alt="Profile picture">

  <mat-card-actions class="card-actions">
    <button mat-button class="card-btn" (click)="onEdit()"><mat-icon>settings</mat-icon>Account Settings</button>
    <button mat-button class="card-btn" (click)="deleteUserAsync()"><mat-icon>delete</mat-icon>Delete Account</button>
    <button mat-button class="card-btn logout-btn" (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
  </mat-card-actions>
</mat-card>
